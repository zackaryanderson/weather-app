<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="header bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container row">
        <div class="search bg-light col-4">
            <label class="search-label" for="search">Search for a city: </label>
            <input name="search" id="search" type="text" autofocus="true" class="search-input col-8" />
            <button id="btn-find" type="submit" class="btn bg-primary col-2"><span
                    class="oi oi-magnifying-glass text-light"></span></button>
            <div class="card">
                <ul class="previous-searches list-group list-group-flush" id="previous-searches">
                    <!-- <li class="list-group-item"><a class="text-dark" id="old-results" href="">Salt Lake City</a></li> -->
                </ul>
            </div>
        </div>
        <div class="forecast col-8">
            <div class="card border-secondary">
                <div class="card-body current">
                    <h1 class="card-title" id="city-name">City Name</h1>
                    <h4 class="card-text" id="current-date"></h4>
                    <p class="card-text" id="temperature">Temperature:</p>
                    <p class="card-text" id="humidity">Humidity:</p>
                    <p class="card-text" id="wind-speed">Wind Speed:</p>
                    <p class="card-text" id="uv-index">UV Index: <a id="uv-number" class="text-light uv-color"></a></p>
                </div>
            </div>
            <div class="future row" id="future-events">
                <h3>5-Day Forecast:</h3>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
